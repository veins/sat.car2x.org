<!doctype html>
<html class="h-100" lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{{ .Title }} - space_Veins">
        <meta name="author" content="Mario Franke">
        <!-- bootstrap core css -->
        <link href="/assets/bootstrap/bootstrap.min.css" rel="stylesheet">
        <!-- favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
        <link rel="manifest" href="/assets/icons/site.webmanifest">
        <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#00152b">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
        <title>space_Veins</title>


        <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
          }

          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
        </style>

        <!-- Custom styles for this template -->
        <link href="/assets/bootstrap/cover/cover.css" rel="stylesheet">
    </head>
    <body class="d-flex h-100 text-center text-black bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-5">
                {{ partial "navbar" . }}
            </header>
            <main class="px-2 bg-light rounded-3 shadow">
                {{ .Content }}
                <p class="lead">
                    <a href="/about" class="btn btn-lg btn-success">Learn more</a>
                </p>
            </main>
            {{ partial "footer" . }}
        </div>
        <script src="/assets/bootstrap/bootstrap.bundle.min.js"></script>
    </body>
</html>
