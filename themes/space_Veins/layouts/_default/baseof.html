<!doctype html>
<html class="h-100" lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="{{ .Title }} - space_Veins">
        <meta name="author" content="Mario Franke">
        <!-- bootstrap core css -->
        <link href="/assets/bootstrap/bootstrap.min.css" rel="stylesheet">
        <!-- more css -->
        <link href="/assets/css/default.css" rel="stylesheet">
        <link href="/assets/css/syntax.css" rel="stylesheet">
        <link href="/assets/css/overrides.css" rel="stylesheet">
        <!-- favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
        <link rel="manifest" href="/assets/icons/site.webmanifest">
        <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#00152b">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
        <title>{{ .Title }} - space_Veins</title>

    </head>
    <body style="padding-top: 56px;
  background: url(/assets/pictures/nasa-satellite-earth.jpg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;">
        {{ partial "navbar" . }}
        <main>
            <div class="container" style="padding:1px">
                <div class="p-1 mb-4 bg-light rounded-3">
                   <div class="container-fluid py-5">
                        {{ partial "header" . }}
                        {{ partial "breadcrumbs" . }}
                        <hr>
                        {{ block "main" . }}

                        {{ end }}
                        <hr>
                    </div>
                </div>
            </div>
        </main>
        {{ partial "footer" . }}
        <script src="/assets/bootstrap/bootstrap.bundle.min.js"></script>
    </body>
</html>
